name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Type Check
        run: pnpm turbo typecheck

      - name: Lint
        run: pnpm turbo lint

      - name: Test
        run: pnpm turbo test
        continue-on-error: true

      - name: Build
        run: pnpm turbo build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          FATSECRET_CLIENT_ID: ${{ secrets.FATSECRET_CLIENT_ID }}
          FATSECRET_CLIENT_SECRET: ${{ secrets.FATSECRET_CLIENT_SECRET }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
          SKIP_ENV_VALIDATION: 'true'

  deploy-check:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Wait for Vercel deployment
        run: sleep 60

      - name: Check deployment health
        env:
          DEPLOY_URL: ${{ secrets.VERCEL_DEPLOY_URL }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "VERCEL_DEPLOY_URL secret not set, skipping health check"
            exit 0
          fi
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL")
          echo "Deployment returned HTTP $STATUS"
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
            echo "Deployment is healthy"
          else
            echo "Deployment health check failed"
            exit 1
          fi
