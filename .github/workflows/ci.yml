name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Allow lint warnings during Phase 2 transition

      - name: Type Check
        run: pnpm typecheck

      - name: Test
        run: pnpm test
        continue-on-error: true

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          SKIP_ENV_VALIDATION: "true"
