<!DOCTYPE html>
<html>
<head>
  <title>Generate Plan Complete - Confetti Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      margin: 0;
      min-height: 100vh;
    }
    .confetti-particle {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: confetti-fall linear forwards;
      pointer-events: none;
      z-index: 100;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    .font-heading {
      font-family: 'Arial Black', 'Impact', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .font-mono {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen items-center justify-center px-4">
    <div class="w-full max-w-lg text-center">
      <div class="rounded-lg border border-green-500/30 bg-[#1a1a1a] p-8 shadow-xl" style="border-color: rgba(34, 197, 94, 0.3);">
        <div class="mx-auto mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-green-500/10">
          <span class="text-4xl">ðŸŽ‰</span>
        </div>
        <h2 class="text-2xl font-heading uppercase tracking-wider text-[#fafafa]">
          Plan Generated!
        </h2>
        <p class="mt-2 font-mono text-xs uppercase tracking-widest text-green-500">
          /// ALL 6 AGENTS COMPLETE
        </p>
        <p class="mt-4 text-sm text-gray-400">
          Your personalized 7-day meal plan is ready.
        </p>
        <div class="mt-4 flex items-center justify-center gap-2">
          <div class="h-4 w-4 animate-spin rounded-full border-2 border-orange-500 border-t-transparent"></div>
          <span class="text-sm text-orange-500 font-mono uppercase tracking-wide">
            Redirecting to your meal plan...
          </span>
        </div>
        <div class="mt-6 flex flex-col gap-3">
          <a href="/meal-plan" class="inline-block rounded-lg bg-orange-500 px-6 py-3 text-sm font-bold uppercase tracking-wide text-black transition-colors hover:bg-orange-600">
            View Meal Plan
          </a>
          <a href="/dashboard" class="inline-block rounded-lg border border-gray-700 bg-gray-800 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white transition-colors hover:bg-gray-700">
            View Dashboard
          </a>
        </div>
        <button onclick="triggerConfetti()" class="mt-6 text-sm text-gray-400 hover:text-white underline">
          ðŸ”„ Replay Confetti
        </button>
      </div>
    </div>
  </div>

  <script>
    const colors = [
      "#f97316", // Orange (primary brand color)
      "#22c55e", // Green (success color)
      "#3b82f6", // Blue
      "#a855f7", // Purple
      "#f59e0b", // Amber
      "#ef4444", // Red
      "#06b6d4", // Cyan
      "#ec4899", // Pink
    ];

    let confettiActive = false;

    function triggerConfetti() {
      if (confettiActive) return;
      confettiActive = true;

      const particleCount = 60;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'confetti-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animationDelay = (Math.random() * 0.5) + 's';
        particle.style.animationDuration = (2 + Math.random() * 1.5) + 's';
        particle.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        particle.style.width = (8 + Math.random() * 8) + 'px';
        particle.style.height = particle.style.width;
        document.body.appendChild(particle);

        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
        }, 3500);
      }

      // Reset after animation completes
      setTimeout(() => {
        confettiActive = false;
      }, 2000);
    }

    // Auto-trigger on page load
    window.addEventListener('load', () => {
      setTimeout(triggerConfetti, 300);
    });
  </script>
</body>
</html>
